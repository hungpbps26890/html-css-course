<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        height: 50px;
        z-index: 1;

        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      "
    >
      Header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        width: 70px;

        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
      "
    >
      Sidebar

      <div
        style="
          background-color: red;
          color: white;

          position: absolute;
          right: 0px;
          top: 0px;
        "
      >
        x
      </div>
    </div>

    <div
      style="
        background-color: red;
        color: white;

        position: absolute;
        right: 10px;
        top: 60px;
      "
    >
      absolute
    </div>

    <div style="background-color: lightblue; height: 200px; width: 200px">
      1
    </div>

    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      2
      <div
        style="
          background-color: black;
          color: white;

          position: absolute;
          right: 10px;
          bottom: 10px;
        "
      >
        5:10
      </div>
    </div>
  </body>
</html>
