<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: flex; flex-direction: row; margin-bottom: 20px">
      <div style="background-color: lightblue">
        div 1
        <p>text</p>
      </div>
      <div style="background-color: lightpink">div 2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-bottom: 20px">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex: 1</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-bottom: 20px">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex: 1</div>
      <div style="background-color: lightblue; flex: 2">flex: 2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-bottom: 20px">
      <div style="background-color: lightpink; flex: 1">flex: 1</div>
      <div style="background-color: lightgray; width: 100px">100px</div>
      <div style="background-color: lightblue; flex: 2">flex: 2</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-bottom: 20px;
        height: 100px;
        border-width: 1px;
        border-color: black;
        border-style: solid;
      "
    >
      <div style="background-color: lightpink; flex: 1">flex: 1</div>
      <div style="background-color: lightgray; flex: 2">flex: 2</div>
      <div style="background-color: lightblue; flex: 1">flex: 1</div>
    </div>

    <div
      style="
        margin-bottom: 20px;

        height: 100px;
        border-width: 1px;
        border-color: black;
        border-style: solid;

        display: flex;
        flex-direction: row;
        justify-content: center;
      "
    >
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightgray; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        margin-bottom: 20px;

        height: 100px;
        border-width: 1px;
        border-color: black;
        border-style: solid;

        display: flex;
        flex-direction: row;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightgray; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        margin-bottom: 20px;

        height: 100px;
        border-width: 1px;
        border-color: black;
        border-style: solid;

        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightgray; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>
  </body>
</html>
